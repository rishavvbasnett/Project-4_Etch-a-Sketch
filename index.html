<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <style>
        #header {
            color: rgb(69, 11, 36);
            font-size: 50px;
        }

        #myButton {
            background-color: rgb(235, 189, 225);
            font-size: large;
            margin-bottom: 5px;
            font-weight: bold;
            padding: 5px 7px;
        }

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgb(239, 209, 240);

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id = "header">Etch a Sketch</div>
    <button id = "myButton">Click here to make a new sketch pad</button>
    <div id = "container"></div>

    <script>
        let makeNewButton = document.querySelector("#myButton")
        let containerInitial = document.querySelector("#container");
        let body = document.querySelector("body")

        newBox(gridDimension=16)

        makeNewButton.addEventListener("click", (e)=>{
            gridDimension=prompt("Enter pixel dimension(Can't be more than 100):")
            newBox(gridDimension=16)
            })
            
        function newBox(gridDimension) {  
            containerInitial.remove()

            let containerNew = document.createElement("div")

            /* putermost container css properties*/
            containerNew.id = "containerNew"
            containerNew.style.display = "flex"; 
            containerNew.style.flexDirection = "column" 
            containerNew.style.alignItems = "center" 
            containerNew.style.height = "75%" 
            containerNew.style.width = "63%" 
            containerNew.style.border = "0.1px solid red" 
            containerNew.style.marginBottom = "25px";

                for (let i = 0; i < gridDimension; i ++){
                    let div1 = document.createElement("div");
                    for (let j = 0; j < gridDimension; j++) {
                        let div2 = document.createElement("div")

                        /*div2 css properties*/
                        div2.style.backgroundColor = "pink";
                        div2.style.border = "1px solid black"
                        div2.style.flexGrow = "1";
                        
                        div1.appendChild(div2);
                        }

                    /*div1 css properties*/
                    div1.style.height = "100%"
                    div1.style.width = "100%"
                    div1.style.display = "flex";
                    div1.style.justifyContent = "center";

                    containerNew.appendChild(div1);
                    body.appendChild(containerNew)
                }

                let pixels = document.querySelectorAll("#containerNew div")
                pixels.forEach(pixel => {
                    pixel.addEventListener("mouseover", e => {
                        pixel.style.backgroundColor = "green"
                    })
                })
            }



            
            

        /* function that uses Nested loop to make INNER div2, add it to
        OUTER div1, then add outer div with rows of 
        inner div2 to outermost DIV CONTAINER */

    </script>
</body>
</html>
